<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Weather</title>
      <link rel="stylesheet" href="css/style.css">
</head>
<body>
      <div class="container">
            <div class="wrepper">
                  <div class="img_section">
                        <div class="default_info">
                              <div class="default_day">Sunday</div>
                              <span class="default_date">18 September 2024</span>
                              <div class="icons">
                                    <img src="https://openweathermap.org/img/wn/10d@2x.png

                                    " alt="weather">
                                    <h2 class="weather_temp">22C</h2>
                                    <h3 class="cloudtxt">Overcast Cloud</h3>
                              </div>
                        </div>
                  </div>

                  <div class="content_section">
                        <form>
                              <input class="input_field" type="text" placeholder="Search Location">
                              <button type="submit" class="btn_search">Search</button>
                        </form>

                        <div class="day_info">
                              <div class="content">
                                    <div class="title">NAME</div>
                                    <span class="value">United Kingdom</span>
                              </div>
                              <div class="content">
                                     <div class="title">TEMP</div>
                                     <span class="value">23c</span>
                              </div>
                              <div class="content">
                                     <div class="title">HUMIDITY</div>
                                     <span class="value">2%</span>
                              </div>
                              <div class="content">
                                     <div class="title">WIND SPEED</div>
                                     <span class="value">2.92. KM/H</span>
                              </div>
                        </div>
                              <div class="list_content">
                                    <ul>
                                          <li>
                                                <img src="https://openweathermap.org/img/wn/10d@2x.png

                                                " alt="weather">
                                                <span>Sat</span>
                                                <span class="day_temp">23C</span>
                                          </li>
                                          <li>
                                                <img src="https://openweathermap.org/img/wn/10d@2x.png

                                                " alt="weather">
                                                <span>Sat</span>
                                                <span class="day_temp">23C</span>
                                          </li>
                                          <li>
                                                <img src="https://openweathermap.org/img/wn/10d@2x.png

                                                " alt="weather">
                                                <span>Sat</span>
                                                <span class="day_temp">23C</span>
                                          </li>
                                          <li>
                                                <img src="https://openweathermap.org/img/wn/10d@2x.png

                                                " alt="weather">
                                                <span>Sat</span>
                                                <span class="day_temp">23C</span>
                                          </li>
                                          
                                    </ul>
                               </div>
                        </div>

                  </div>
            </div>
      </div>
      <script src="js/app.js" ></script>
</body>
</html>
